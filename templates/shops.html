<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">

    <table class="table table-bordered">
        <tr class="text-center">
            <th><input type="checkbox"></th>
            <th>ID</th>
            <th>缩略图</th>
            <th>名称</th>
            <th>描述</th>
            <th>单价</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        {% for good in goods %}
            <tr class='text-center'>
                <td><input type="checkbox"></td>
                <td>{{ good.goods_id }}</td>
                <td><img width="100" class="center-block" src="{{ good.goods_img }}"></td>
                <td>{{ good.goods_name }}</td>
                <td>{{ good.goods_info }}</td>
                <td>{{ good.goods_price }}</td>
                <td>{{ good.goods_status }}</td>
                <td><a href="#">修改</a> <a href="#">删除</a></td>
            </tr>
        {% endfor %}

    </table>

</div>


</body>
</html>
